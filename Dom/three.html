<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: black; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguages(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguages("Java");
    addLanguages("Python");

    //Recommended approach
    function addOptimizedLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizedLanguage("TypeScript");
    addOptimizedLanguage("GoLang");


    //Edit
    const thirdLang=document.querySelector("li:nth-child(3)");
    // thirdLang.innerHTML="Mojo";
    const newLi=document.createElement('li');
    newLi.textContent="Mojo";
    thirdLang.replaceWith(newLi);

    //Edit(other way)
    const firstlang=document.querySelector("li:first-child");
    firstlang.outerHTML='<li>TypeScript</li>';

    //Remove
    const lastLang=document.querySelector("li:last-child");
    lastLang.remove();

</script>
</html>
